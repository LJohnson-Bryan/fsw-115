<!DOCTYPE html>
<html>
    <head>
        <title>Joke Generator</title>
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="inputArea">
            <h2>Random Joke Generator..</h2>
            <h5>Type in a joke caption, and random images will make it funny!</h5>
            <form name="enterItem">
                <input name="itemText" type="text" placeholder="Enter Caption Text Here!" />
                <button>Submit</button>
            </form>
        </div>
        <main class="container">
            <div id="jokes">
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js" integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA==" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
