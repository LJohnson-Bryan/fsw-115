<!DOCTYPE html>
<html>
    <head>
        <title>TODO App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="container" id="main">
            <h1 class="color-gray-800">TODO App</h1>
            <hr />
            <p><a id="fetchToggleButton" href="#">Fetch Data</a><a class="ml-1" id="createToggleButton" href="#">Create Todo</a></p>
            <form class="displayForm" id="fetchFormPop" name="fetchForm">
                <label for="name">Enter Your Name</label>
                <input class="input-text" name="name" placeholder="Ex. John Doe" type="text" />
                <input class="input-button" type="submit" />
            </form>
            <form class="displayForm" id="createForm" name="createTodoForm">
                <label for="title">Title</label>
                <input class="input-text fl-r" type="text" name="title" placeholder="Ex. My awesome todo" />
                <br /><br />
                
                <label class="mt-2" for="description">Description</label>
                <input class="input-text fl-r" type="text" name="description" placeholder="Ex. This will tell me to go do something" />
                <br /><br />
                
                <label for="price">Price</label>
                <input class="input-text fl-r" type="number" name="price" placeholder="Ex. 60" />
                <br /><br />
                
                <label for="imgURL">Image URL</label>
                <input class="input-text fl-r" type="text" name="imgURL" placeholder="Ex. MyAwesomePNG.jpg" />
                <br /><br />
                
                <label for="completed">Is it completed?</label>
                <input class="input-checkbox fl-r" type="checkbox" name="completed" placeholder="Ex. My awesome todo" />
                <br /> <br />

                <input class="input-button fl-r" type="submit" />
            </form>
            
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js" integrity="sha512-nqIFZC8560+CqHgXKez61MI0f9XSTKLkm0zFVm/99Wt0jSTZ7yeeYwbzyl0SGn/s8Mulbdw+ScCG41hmO2+FKw==" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
